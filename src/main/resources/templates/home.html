<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        .option-list {
            margin-top: 20px;
        }
        .option-item {
            margin-bottom: 10px;
        }
        .btn-option {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
        }
        .card {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Welcome to the Inventory Management System</h1>
            <p>Select an option below to navigate to the respective page:</p>
            <div class="row option-list">
                <div class="col-md-6 col-lg-4 option-item">
                    <a href="/dashboard/index" class="btn btn-primary btn-option">Sales Dashboard</a>
                </div>
                <div class="col-md-6 col-lg-4 option-item">
                    <a href="/sales/create" class="btn btn-success btn-option">Create</a>
                </div>
                <div class="col-md-6 col-lg-4 option-item">
                    <a href="/sales/list" class="btn btn-info btn-option">List</a>
                </div>
                <div class="col-md-6 col-lg-4 option-item">
                    <a href="/sales/report" class="btn btn-warning btn-option">Report</a>
                </div>
                <div class="col-md-6 col-lg-4 option-item">
                    <a href="/add-products" class="btn btn-danger btn-option">Add Products</a>
                </div>
                <div class="col-md-6 col-lg-4 option-item">
                    <a href="/analytics-dashboard" class="btn btn-secondary btn-option">Analytics Dashboard</a>
                </div>
                <div class="col-md-6 col-lg-4 option-item">
                    <a href="/inventory-dashboard" class="btn btn-dark btn-option">Inventory Dashboard</a>
                </div>
                <div class="col-md-6 col-lg-4 option-item">
                    <a href="/product-list" class="btn btn-light btn-option">Product List</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Inventory Management System</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
