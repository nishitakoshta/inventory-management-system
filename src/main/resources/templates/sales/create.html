<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Sale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2 class="mt-5">Record a Sale</h2>

    <!-- Display error message if there is one -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <form action="#" th:action="@{/sales}" th:object="${sale}" method="post">
        <div class="mb-3">
            <label for="product" class="form-label">Product</label>
            <select id="product" th:field="*{product}" class="form-select">
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantitySold" class="form-label">Quantity Sold</label>
            <input type="number" id="quantitySold" th:field="*{quantitySold}" class="form-control" min="1" required/>
        </div>
        <div class="mb-3">
            <label for="salePrice" class="form-label">Sale Price</label>
            <input type="number" id="salePrice" th:field="*{salePrice}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" id="customerName" th:field="*{customerName}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Record Sale</button>
        <p><a href="/" class="btn btn-primary mt-4">Back to Home</a></p>
    </form>
</div>
</body>
</html>
